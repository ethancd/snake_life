<html>
<head>
  <meta charset="utf-8">
  <title>Snake on Fire</title>
  <meta name="description" content="A clever crossover between the arcade game of Snake and the mathematical cell progression of Conway's Game of Life">
  <meta property="og:image" content="http://imgur.com/oDtj7bs">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="libs/jquery-1.10.2.min.js"><\/script>')</script>
  <script src="libs/underscore-min.js"></script>
  <script src="ninia.js"></script>
</head>
<body>

  <header>
    <h1>Snake on Fire</h1>
  </header>

  <section>
    <div id="water-tank">
      <div id="water-level"></div>
    </div>

    <ul id="board">
    </ul>

    <div class="counts">
      <h2 class="total-score">
        <strong class="score">0</strong> Points
      </h2>
      <h3 class="apple-count">
        <strong class="score">0</strong> Apples Eaten
      </h3>
      <h3 class="flame-count">
        <strong class="score">0</strong> Flames Licked
      </h3>
      <h3 class="turn-count">
        <strong class="score">0</strong> Turns Survived
      </h3>
      <label>
        <input type="checkbox" id="motion" />Motion (Space)
      </label>
      <label>
        <input type="checkbox" id="guide" />Guide (?)
      </label>
    </div>

    <div class="buttons">
      <button id="left">←</button> 
      <button id="up">↑</button> 
      <button id="down">↓</button> 
      <button id="right">→</button> 
    </div>
  
    <div id="modal">
      <div class="message"></div>
    </div>

    <form id="new-game">
      <input type="submit" value="Try Again →">
      <span>(or hit 'Enter')</span>
    </form>
  </section>
  <script>
  $(function(){
    $("html").on("keypress", function(event){
      if (event.keyCode == 13){
        $("#new-game").submit();
      }
    })

    $("#new-game").on("submit", function(event){
      event.preventDefault();
      Program.start();
    }) 

    Program.start();
  })
  </script>
</body>
</html>
