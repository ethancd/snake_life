<html>
<head>
  <meta charset="utf-8">
  <title>Snake on Fire</title>

  <link href='/snake_life/favicon.ico' rel="shortcut icon" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script-->
  <script>window.jQuery || document.write('<script src="libs/jquery-1.10.2.min.js"><\/script>')</script>
  <script src="libs/underscore-min.js"></script>
  <script src="ninia.js"></script>
</head>
<body>
  <div class="modal shade gone"></div>

    <header class="wrap">
      <h1><strong class="snake">Snake</strong> on <strong class="life">Fire</strong></h1>
      <h2 class="running-score hidden">
        Score: <strong class="score">0</strong><em class="potential"></em>
      </h2>

      <form action="" id="new-game">
        <input type="submit" value="New Game">
      </form>
    </header>

  <section class="wrap">
    <div id="water-tank">
      <div id="water-level"></div>
    </div>
    <ul id="board">
    </ul>
  </section>
  <script>
  $(function(){
    $("html").on("keypress", function(event){
      if (event.keyCode == 13){
        $("#new-game").submit();
      }
    })

    $("#new-game").on("submit", function(event){
      event.preventDefault();
      Program.start();
    }) 
  })
  </script>
</body>
</html>
